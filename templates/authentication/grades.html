      <form>
        <label>Marks</label>
        <input type="number" name="mark" placeholder="Enter Mark">
        <input type="button" name="calculate" onclick="show()" value="Calculate"><br>
        <input type="text" name="gra" placeholder="Grade">
      </form>
      <div class="discrib">
        <p>O - Outstanding</p>
        <p>A+ - Excellent</p>
        <p>A - Very Good</p>
        <p>B+ - Good</p>
        <p>B - Above Average</p>
        <p>C - Average</p>
        <p>F - Fail</p>
      </div>
      <script>
        function show(){
          var m=parseInt(document.getElementsByName('mark')[0].value);
          var g='';
        if(m>=90){g="O";}
        else if (m>=80 && m<90){g="A+";}
        else if(m>=70 && m<80){g="A";}
        else if(m>=60 && m<70){g="B+";}
        else if(m>=50 && m<60){g='B';}
        else if(m>=45 && m<50){g='C';}
        else if(m<45){g='F';}
        document.getElementsByName('gra')[0].value=g;
        }
      </script>
